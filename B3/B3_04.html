<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

</head>
<style>
      .wofoo {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, Geneva, sans-serif;
      }
</style>

<body>
      <form class="wofoo" method="get" action="simpleform.html">
            <fieldset>
                  <h1>Order Form</h1>
                  <h3>What would you like to buy?</h3>
                  <select name="a">
                        <option value="A">A</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="A5">A5</option>
                        <option value="A6">A6</option>
                        <option value="A7">A7</option>
                  </select>
                  <h3>How many would you like to order?</h3>
                  <form>
                        <label><input name="order" value="1" type="radio">1 - $10</label><br>
                        <label><input name="order" value="2" type="radio">2 - $20</label><br>
                        <label><input name="order" value="3" type="radio">3 - $25</label><br>
                  </form>
                  <h3>Name</h3>
                  <input type="text" name="f-name" placeholder="FirstName">
                  <input type="text" name="l-name" placeholder="LastName"><br>
                  <h3>Email</h3>
                  <input type="email" name="mail">
                  <h3>Phone Number</h3>
                  <input type="tel" name="phone" size="10">
                  <br>
                  <br>
                  <input type="button" name="submit" value="Submit">


            </fieldset>
      </form>

</body>

</html>
