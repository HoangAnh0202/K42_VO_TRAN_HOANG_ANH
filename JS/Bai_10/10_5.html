<body>
      <script>
            var chuoi = prompt('nhap chuoi!!!!!!!!')
            var ketqua = 0
            function isPalindrome() {
                  for (let i = 0; i < chuoi.length; i++) {
                        console.log(i, chuoi.length - 1 - i, chuoi[i], chuoi[chuoi.length - 1 - i])
                        if (chuoi[i] == chuoi[chuoi.length - 1 - i]) {
                              console.log(true, i, chuoi[i], chuoi[chuoi.length - 1 - i])
                              ketqua = ketqua + 1
                              console.log(ketqua)
                        }
                  }
                  ketqua == chuoi.length ? alert('chuoi doi xung') : alert('chuoi bat doi xung')
            }
            isPalindrome()
      </script>
