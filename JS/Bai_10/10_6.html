      <script>
            var members = ["Steve Roger", "NAtasha Romanof", "Bruce Banner", "Luke Cage", "Jessica Jones",];

            displayData();

            function removeRow(index) {
                  alert("You have remove " + members[index]);
                  members.splice(index, 1);
                  displayData();
            }

            function displayData() {
                  var table = "";
                  for (var i = 0; i < members.length; i++) {
                        table += "<tr>";
                        table += "<td>" + members[i] + "</td>"
                              + "<td><button class='btn btn-danger' onclick='removeRow(" + i + ")'><span class='glyphicon glyphicon-trash'></span> Remove</button></td>";
                        table += "</tr>";

                  }

                  document.getElementById("result").innerHTML = table;
            }
