<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<style>
      table,
      input,
      select {
            width: 90%;
      }
</style>

<body>

      <table>
            <tr>
                  <th>Amount</th>
                  <th>From Currency</th>
                  <th>To Currency</th>
                  <th></th>
            </tr>
            <tr>
                  <td>
                        <input type="text" id="Amount-name" name="Amount-name">
                  </td>
                  <td>
                        <select id="Fcur">
                              <option value="VietNam">VietNam</option>
                              <option value="USD">USD</option>
                              <option value="Yen">Yên</option>
                        </select>
                  </td>

                  <td>
                        <select id="Tcur">
                              <option value="VietNam">VietNam</option>
                              <option value="USD">USD</option>
                              <option value="Yen">Yên</option>
                        </select>
                  </td>
                  <td>
                        <input type="button" onclick="Convert()" value="Convert">
                  </td>
            </tr>
      </table>
      <div id="abc1"></div>
      <div id="abc2"></div>
      <div id="abc3"></div>


</body>
<script>
      var Tcur = document.getElementById('Tcur')
      var Fcur = document.getElementById('Fcur')
      var Amount = document.getElementById('Amount-name')

      var abc1 = document.getElementById('abc1')
      var abc2 = document.getElementById('abc2')
      var abc3 = document.getElementById('abc3')
      function Convert() {
            if (Fcur.value == Tcur.value) {
                  abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value + Tcur.value
            } else {
                  if (Fcur.value == 'VietNam') {
                        if (Tcur.value == 'USD') {
                              abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value * 0.0000392624 + Tcur.value
                        } else {
                              abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value * 0.00616419 + Tcur.value
                        }
                  }

                  if (Fcur.value == 'USD') {
                        if (Tcur.value == 'VietNam') {
                              abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value * 25.47 + Tcur.value
                        } else {
                              abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value * 157 + Tcur.value
                        }
                  }

                  if (Fcur.value == 'Yen') {
                        if (Tcur.value == 'USD') {
                              abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value * 0.006369 + Tcur.value
                        } else {
                              abc1.innerHTML = 'So tien sau khi quy doi la : ' + Amount.value * 0.162227 + Tcur.value
                        }
                  }
                  // abc2.innerHTML = Fcur.value
                  // abc3.innerHTML = Tcur.value
                  //'So tien sau khi quy doi la' +
            }
      }
</script>

</html>
