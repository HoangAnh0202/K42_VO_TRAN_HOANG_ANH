            .battery {

            /* M√¥ ph·ªèng ·ª©ng d·ª•ng tr√™n m√†n h√¨nh */

            .app-grid {

      </style>
</head>

<body>
      <div class="phone">

                  <div class="battery">

                  </div>
                  <div class="app-grid" id="appGrid">
                        <!-- T·∫°o c√°c ·ª©ng d·ª•ng -->
                        <div class="app" onclick="openMessagesApp()">üì©</div>
                        <!-- C√°c ·ª©ng d·ª•ng kh√°c -->
                        <div class="app" onclick="alert('·ª®ng d·ª•ng 2')"></div>
                        <div class="app" onclick="alert('·ª®ng d·ª•ng 3')"></div>
                        <div class="app" onclick="alert('·ª®ng d·ª•ng 4')"></div>
                        <div class="app" onclick="alert('·ª®ng d·ª•ng 5')"></div>

      </div>
      <script>
            // ƒê·∫∑t m·ª©c pin ban ƒë·∫ßu
            function setBatteryLevel(level) {
                  const batteryLevel = document.getElementById('batteryLevel');
                  batteryLevel.style.width = `${level}%`;
                  if (level > 50) {
                        batteryLevel.style.backgroundColor = 'green';
                  } else if (level > 20) {
                        batteryLevel.style.backgroundColor = 'orange';
                  } else {
                        batteryLevel.style.backgroundColor = 'red';
                  }
            }
            setBatteryLevel(75); // V√≠ d·ª•: ƒê·∫∑t m·ª©c pin l√† 75%

            // Hi·ªÉn th·ªã ·ª©ng d·ª•ng tin nh·∫Øn v√† ·∫©n l∆∞·ªõi ·ª©ng d·ª•ng
            function openMessagesApp() {

            }

            // ·∫®n ·ª©ng d·ª•ng tin nh·∫Øn v√† hi·ªÉn th·ªã l∆∞·ªõi ·ª©ng d·ª•ng
            function closeMessagesApp() {

            }

            // G·ª≠i tin nh·∫Øn
            function sendMessage() {
                  const input = document.getElementById('messageInput');
                  const message = input.value.trim();
                  if (message) {

                        // T·∫°o m·ªôt ph·∫ßn t·ª≠ tin nh·∫Øn m·ªõi
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', 'sent');

                        messagesContainer.appendChild(messageElement);

                        input.value = '';

                        // Cu·ªôn xu·ªëng cu·ªëi container ƒë·ªÉ xem tin nh·∫Øn m·ªõi
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                  }
            }
      </script>

</html>
